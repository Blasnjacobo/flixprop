<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The requested URL <strong id="requestedUrl"></strong> was not found on this server.</p>
  
  <!-- Optional: Add JavaScript for redirect -->
  <script>
    // Get the current URL path to display
    const requestedUrl = window.location.pathname;
    document.getElementById('requestedUrl').textContent = requestedUrl;

    // Attempt to redirect to the requested URL after a delay
    setTimeout(() => {
      window.location.href = requestedUrl;
    }, 3000); // Redirect after 3 seconds (adjust as needed)
  </script>
</body>
</html>
